<div class="container mx-auto px-4">
	<div class="mt-8">
		<h1 class="text-3xl font-bold mb-4">{{ bookDetails.title }}</h1>
		<div class="flex">
			<div class="w-1/3 mr-4">
				<img
					[src]="getBookCoverUrl(bookDetails)"
					alt="{{ bookDetails.title }} cover"
					class="w-full h-48 object-cover border border-gray-300 rounded-lg"
				/>
			</div>
			<div class="w-2/3">
				<p>
					<strong>First Publish Year:</strong>
					{{ bookDetails.first_publish_year }}
				</p>
				<p>
					<strong>Authors:</strong>
					<span *ngFor="let author of bookDetails.authors; let last = last">
						{{ author.name }}<span *ngIf="!last">, </span>
					</span>
				</p>
				<p><strong>Edition Count:</strong> {{ bookDetails.edition_count }}</p>
				<p><strong>No. of Pages:</strong> {{ bookDetails.noOfPages }}</p>
				<button
					class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
				>
					Add/Remove Wishlist
				</button>
			</div>
		</div>
	</div>
</div>
