<div class="container mx-auto px-4">
	<!-- Header Section -->
	<header class="flex justify-between items-center py-4">
	  <div class="flex items-center">
		<img src="assets/images/logo.png" alt="App Logo" class="h-10 mr-4"> <!-- Replace with your app logo -->
		<nav class="flex space-x-4">
		  <a routerLink="/" class="text-lg text-gray-700 hover:text-blue-500">Home</a>
		  <a routerLink="/search" class="text-lg text-gray-700 hover:text-blue-500">Search</a>
		  <a routerLink="/wishlist" class="text-lg text-gray-700 hover:text-blue-500">Wishlist</a>
		</nav>
	  </div>
	</header>
  
	<!-- Subject Title -->
	<h2 class="text-2xl font-semibold mt-8">Subject: Finance</h2>
  
	<!-- Book Grid Section -->
	<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
	  <div *ngFor="let book of books" class="bg-white rounded-lg shadow-md p-4">
		<img [src]="getBookCoverUrl(book)" alt="{{ book.title }}" class="w-full h-48 object-cover rounded-t-lg">
		<div class="mt-2">
		  <p class="text-gray-600">Published: {{ book.first_publish_year }}</p>
		  <h3 class="text-xl font-bold">{{ book.title }}</h3>
		  <p class="text-gray-500">
			<span *ngFor="let author of book.authors; let last = last">
			  {{ author.name }}<span *ngIf="!last">, </span>
			</span>
		  </p>
		  <div class="flex justify-between items-center mt-2">
			<a class="text-blue-500 hover:underline">More</a>
			<button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Wishlist</button>
		  </div>
		</div>
	  </div>
	</div>
  </div>
