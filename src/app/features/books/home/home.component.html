<app-loading *ngIf="loading"></app-loading>

<div class="container mx-auto px-4" *ngIf="!loading">
	<h2 class="text-2xl font-semibold mt-8">Subject: Finance</h2>

	<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
		<div *ngFor="let book of books" class="bg-white rounded-lg shadow-md p-4">
			<a [routerLink]="['/book', book.id]">
				<img
					[src]="getBookCoverUrl(book)"
					alt="{{ book.title }}"
					class="w-full h-48 object-cover rounded-t-lg"
				/>
			</a>
			<div class="mt-2">
				<p class="text-gray-600">Published: {{ book.first_publish_year }}</p>
				<a
					[routerLink]="['/book', book.id]"
					class="text-xl font-bold hover:underline"
					>{{ book.title }}</a
				>
				<p class="text-gray-500">
					<span *ngFor="let author of book.authors; let last = last">
						<a [routerLink]="['/author', author.id]" class="hover:underline">{{
							author.name
						}}</a
						><span *ngIf="!last">, </span>
					</span>
				</p>
				<div class="flex justify-between items-center mt-2">
					<a
						[routerLink]="['/book', book.id]"
						class="text-blue-500 hover:underline"
						>More</a
					>
					<button
						class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600"
					>
						Wishlist
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
